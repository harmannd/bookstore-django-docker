<div class="col-md-8">
    <span id="grey-text">{{ num_results }} Results</span>
    <h1>Results</h1>
    <ul>
        {% for book in books %}
            <li class="d-flex flex-column">
                <span id="grey-text">{{ book.get_file_type_display }}</span>
                <a id="results-title" class="link" href="{% url 'details' book.id %}">{{ book }}</a>
                <span>{{ book.author }}</span>
            </li>
            <hr>
        {% endfor %}
    </ol>
</div>
