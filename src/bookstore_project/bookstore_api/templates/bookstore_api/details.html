{% extends "bookstore_api/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>{{ book }}</h3>
        <p>File type: {{ book.get_file_type_display }}</p>
        <p>Title: {{ book.title }}</p>
        <p>Author: {{ book.author }}</p>
        <p>Published: {{ book.pub_date }}</p>
        <p>Language: {{ book.get_language_display }}</p>
        <p>Summary: {{ book.summary }}</p>
    </div>
</div>
{% endblock %}
